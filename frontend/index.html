<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>European Roulette</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #16213e 50%,
          #0f3460 100%
        );
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
      }
      #game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        height: 100%;
        justify-content: center;
        padding: 20px; /* Add padding to prevent cutting off */
      }
      h1 {
        font-family: "Georgia", "Times New Roman", serif;
        font-size: 3rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 3px;
        margin-bottom: 20px;
        text-align: center;
        z-index: 10; /* Ensure title is above game */

        /* Gold Gradient Text */
        background: linear-gradient(
          180deg,
          #fff8e7 0%,
          #ffd700 40%,
          #daa520 70%,
          #b8860b 100%
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        color: #ffd700; /* Fallback */

        /* Glow Effect */
        filter: drop-shadow(0 2px 0px rgba(0, 0, 0, 0.8))
          drop-shadow(0 0 15px rgba(255, 215, 0, 0.4));

        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        width: 100%;
      }

      /* Emoji style reset to show color properly even with text-fill-color transparent */
      h1 span.icon {
        -webkit-text-fill-color: initial;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        font-size: 2.5rem;
      }
      #game {
        /* Complex Casino Frame */
        border: none;
        border-radius: 20px;

        box-shadow:
          /* Inner shadow for depth */ inset 0 0 50px
            rgba(0, 0, 0, 0.8),
          /* 1. Inner Gold Rim */ 0 0 0 3px #b8860b,
          /* 2. Dark Bezel */ 0 0 0 12px #0f1923,
          /* 3. Outer Gold Rim */ 0 0 0 15px #ffd700,
          /* 4. Outer Shadow/Glow */ 0 20px 50px rgba(0, 0, 0, 0.8),
          0 0 30px rgba(255, 215, 0, 0.2);

        max-width: 95vw;
        max-height: 85vh;
        width: 100%;
        position: relative;
        background: #0f2027; /* Fallback background */
      }

      /* Desktop/Landscape Aspect Ratio */
      @media (orientation: landscape) {
        #game {
          aspect-ratio: 16/9;
        }
      }

      /* Mobile Landscape Optimization (Full Screen) */
      @media (max-height: 500px) and (orientation: landscape) {
        h1 {
          display: none; /* Hide title to save vertical space */
        }

        #game {
          aspect-ratio: auto; /* Allow filling the screen */
          width: 100vw;
          height: 100vh;
          max-width: 100vw;
          max-height: 100vh;
          border-radius: 0;
          border: none; /* Optional: remove border for full immersion */
          box-shadow: none;
        }

        /* Ensure canvas fills the container */
        #game canvas {
          object-fit: contain;
        }
      }

      /* Mobile/Portrait Aspect Ratio */
      @media (orientation: portrait) {
        #game {
          aspect-ratio: 9/16;
          max-height: 70vh; /* Reduced from 80vh to give more room for header */
        }

        h1 {
          font-size: 1.8rem; /* Slightly larger for better readability */
          margin-bottom: 15px;
          flex-direction: column; /* Stack icon and text on very narrow screens */
          gap: 5px;

          /* Simplify for mobile to prevent rendering issues */
          background: none;
          -webkit-text-fill-color: initial;
          color: #ffd700;
          text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        h1 span.icon {
          font-size: 2rem;
        }
      }

      #game canvas {
        width: 100% !important;
        height: 100% !important;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <h1><span class="icon">ðŸŽ°</span> European Roulette</h1>
      <div id="game"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
